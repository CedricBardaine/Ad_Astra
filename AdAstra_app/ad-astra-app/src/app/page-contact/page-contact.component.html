<app-header-logged-in-or-out></app-header-logged-in-or-out>

<h1 class="contactPageTitle">
  Ici la tour de contrôle, veuillez décrire votre situation
</h1>
<small>Tous les champs sont obligatoires</small>
<br />
<br />

<div class="contactPageImage">
  <img src="../../assets/picts/sunyu-kim-NNkmhogy6NM-unsplash.png" alt="" />
</div>

<label class="contactPageLabel" for="inputNom">Nom complet</label><br>
<input [(ngModel)]="name" type="text" name="Nom" id="inputNom">
<br>

<label class="contactPageLabel" for="inputSujet">Sujet de la demande</label><br>
<input [(ngModel)]="subject" type="text" name="Sujet" id="inputSujet">
<br>

<label class="contactPageLabel" for="choiceStatut">Vous êtes</label><br>
<div id="choiceStatut">    
    <input  class="contactPageRadioBtn" type="radio" name="Statut" id="inputStatutPro" value="pro" (change)="isPro=true" >
    <label class="contactPageLabel" for="inputStatutPro">Un professionnel</label>
    <input  class="contactPageRadioBtn" type="radio" name="Statut" id="inputStatutArtiste" value="artiste" (change)="isPro=false" >
    <label class="contactPageLabel" for="inputStatutArtiste">Un artiste</label>
</div>
<br />

<label class="contactPageLabel" for="inputMessage">Votre message</label><br>
<input [(ngModel)]="message" class="contactPageTextarea" type="textarea" name="Message" id="inputMessage">
<br>



<div>
    <aa-btn-noLink btnText="Envoyer" (click)='onSubmitContactForm()'></aa-btn-noLink> 
    <p>{{stateInfo}}</p>
</div>
<br>
